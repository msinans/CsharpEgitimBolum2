<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jquery-Ajax</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <h1>Jquery-Ajax</h1>

    <form>
        <h2>ÜrünBilgisi</h2>
        <input id="Text1" type="text" placeholder="Ürün Adı" />
        <input id="Text2" type="text" placeholder="Ürün Fiyatı" />
        <input id="Submit1" type="submit" value="submit" />
    </form>

    <p id="ajax" style="border: 1px dashed; min-height: 18px"></p>
    <input id="Button1" type="button" value="Ajax İle İçerik Yükle" />

    <script>
        $("Button1").click(function () {
            $.ajax({
                //url: "/TextFile1.txt", // url ajax isteğinin yapılacağı adres
                url: "/JavascriptEgitimi/Konu17Jquery-Efektler.html", // başka bir sayfadaki elemnet içeriğini çek
                success: function (result) {
                    $("ajax").html(result)
                },
                error: function () {
                    $("ajax").html("hata oluştu")
                }
            })

        })
    </script>
</body>
</html>
