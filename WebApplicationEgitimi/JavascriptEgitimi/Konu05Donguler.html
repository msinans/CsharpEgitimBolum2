<!DOCTYPE html>
<html>

    <title>Js Döngüler</title>

<body>
    <h1>Js DÖngüler</h1>

    <script>
        // For Döngüsü
        console.log('---For Döngüsü---')
        for (var i = 0; i < 5; i++) {
            console.log("İ nin değeri : " , i);
        }

        // While Döngüsü
        console.log('---While Döngüsü---')
        var i = 0, toplam = 0;
        while (i < 5) {
            toplam += i;
            console.log('İ nin değeri :', i)
            i++
        }
        console.log('While Toplam : ', toplam)

        // Do While Döngüsü

        var say, topl, ort;

        do {
            topl = topl + say; // topl += in açık yazımı

    </script>
</body>
</html>
