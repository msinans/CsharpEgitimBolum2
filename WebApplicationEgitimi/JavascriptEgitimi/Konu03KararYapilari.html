<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Js Karar Yapıları</title>
</head>
<body>
    <h1>Js Karar Yapıları</h1>

    <p>
        Javascript te de diğer programlama dillerinde olduğu gibi if, else if, else ile karar yapısı kullanabilmekteyiz
    </p>

    <script>
        let sayi = -10;
        if (sayi > 0) {
            console.log('Sayı' + sayi + 'sıfırdan büyüktür')
        } else if (sayi == 0) {
            console.log('Sayı ' + sayi + 'sıfırdır')
        }
        else {
            console.log('Sayı ' + sayi + ' sıfırdan küçüktür')
        }

        // Elinizde kontrol edecek sadece iki seçenek varsa kısa if yapısını kullanabiliriz.
        sayi > 0 ? console.log('Sayı ' + sayi + ' sıfırdan büyük') : console.log('Sayı ' + sayi + ' sıfırdan küçük ')
    </script>

</body>
</html>
